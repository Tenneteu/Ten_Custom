TEN_FINAL_WORD_PLANET: "Final Word on [FromFrom.GetName]"
TEN_FINAL_WORD_PLANET_DESC: "By order of our great empire, the world of [FromFrom.GetName] is sentenced to Final Word Protocol. Planetside Terraforming Ships are standing by for duty.\n\nIf the timer run outs, half of the influence costs will be refunded."

ten_decision_fractured_self_detonation: "[Ten] Self Destruct Protocol"
ten_decision_fractured_self_detonation_desc: "[Ten] Issues Self Destruct Protocol on the selected planet. Terraforming Equipments will be prepped, allowing us to prepare to fracture or melt the planet."
 
ten_decision_fractured_self_detonation_effect: "[Ten] A Special Project will be added to shower the planet.\n\nTransforming owned planets will cost more influences and extra unity. Transforming an existing fractured world into ultrafractured world will be cheaper than other types of worlds."


ten_destroy_planet.1003.name: "Self Destruct Warhead Deployment Ready on [event_target:ten_showered_planet.GetName]"
ten_destroy_planet.1003.desc: "Our admirals are pleased to report that the Self Destruct Protocol on §H[event_target:showered_planet.GetName]§! is ready. Standing by for final confirmation."
ten_destroy_planet.1003.a: "Purge the world into flames. Let none survive."
ten_destroy_planet.1003.a.explain: "Use standard payload to turns the planet into a tomb world and gain 500 Unity for each purged Pop."
ten_destroy_planet.1003.b: "Engage Delta Protocol. Let the cleansing begins."
ten_destroy_planet.1003.b.explain: "[event_target:ten_showered_planet.GetName] destroy the colony, cleansing all pops and buildings."
ten_destroy_planet.1003.c: "Engage Alpha Protocol. Full power."
ten_destroy_planet.1003.c.explain: "[event_target:ten_showered_planet.GetName] turns into Ultrafractured World"
ten_destroy_planet.1003.d: "Cancel Self Destruct Protocol."
ten_destroy_planet.1003.d.explain: "[event_target:ten_showered_planet.GetName] remains whatever it is." 

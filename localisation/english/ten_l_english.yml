### Components

TEN_NO_REPAIR_COUNTERMEASURES_DM: "Ten Delta Reactive Countermeasure Drones"
TEN_NO_REPAIR_COUNTERMEASURES_DM_DESC: "Reactive Countermeasure Drones or RCD, are a new type of automated drones that have two functions. Repairing the ship's armor when out of combat and acts as countermeasures by absorbing damage from incoming attack in place of the ship."

TEN_NO_REPAIR_COUNTERMEASURES_AE: "Ten Alpha Reactive Countermeasure Drones"
TEN_NO_REPAIR_COUNTERMEASURES_AE_DESC: "The Alpha-Class Reactive Countermeasure Drones provide higher armor resistances at the cost of repair capabilities."

TEN_NEG_REPAIR_COUNTERMEASURES_AE: "Ten Alpha Reactive Countermeasure Drones 2"
TEN_NEG_REPAIR_COUNTERMEASURES_AE_DESC: "The Alpha-Class Reactive Countermeasure Drones provide higher armor resistances at the cost of repair capabilities."

TEN_NO_REPAIR_COUNTERMEASURES_OE: "Ten Omega Reactive Countermeasure Drones"
TEN_NO_REPAIR_COUNTERMEASURES_OE_DESC: "The most sophisticated and durable of all UMDs, the Omega-Class provides the best protection, deterrances and maintenance. Their services will be honored in the archives of our empire."

TEN_NO_REPAIR_COUNTERMEASURES_SE: "Ten Sigma Reactive Countermeasure Drones"
TEN_NO_REPAIR_COUNTERMEASURES_SE_DESC: "More sophisticated and durable than the Alpha-Generation drones, the Sigma-Class provides better protection, deterrances and maintenance."

